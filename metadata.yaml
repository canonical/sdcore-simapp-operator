name: sdcore-simapp

display-name: SD-CORE 5G SIMAPP
summary: A Charmed Operator for SDCORE's SIMAPP component.
description: |
  A Charmed Operator for SDCORE's SIM subscription app (SIMAPP) component.

containers:
  simapp:
    resource: simapp-image
    mounts:
      - storage: config
        location: /etc/simapp/

resources:
  simapp-image:
    type: oci-image
    description: OCI image for 5G simapp
    upstream-source: omecproject/simapp:main-a4f741a

storage:
  config:
    type: filesystem
    minimum-size: 1M

assumes:
  - k8s-api
